{% load static %}
<div class="py-2 bg-light">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-7 d-none d-lg-block">
          <a href="#" class="small mr-2"><span class="icon-question-circle-o mr-2"></span>{{gen.0.company_title}}</a> 
          <a href="#" class="small mr-2"><span class="icon-phone2 mr-2"></span> {{gen.0.company_mobile}}</a> 
          <a href="#" class="small mr-2"><span class="icon-envelope-o mr-2"></span> {{gen.0.company_email}}</a> 
        </div>
        <div class="col-lg-5 text-right">
          {% if user.is_authenticated %}
          <a href="/logout/" class="small btn btn-primary px-4 py-2 rounded-0"><span class="icon-"></span> Logout</a>
          <a href="#" class="small btn btn-primary px-4 py-2 rounded-0"><span class="icon-users"></span> {{user.username}}</a>

          {%  else %}
          <a href="/login/" class="small btn btn-primary px-4 py-2 rounded-0"><span class="icon-users"></span> Login</a>
          <a href="/register/" class="small btn btn-primary px-4 py-2 rounded-0"><span class="icon-users"></span> Sign Up</a>

          {%  endif %}
        </div>
        
      </div>
    </div>
  </div>
  <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

    <div class="container">
      <div class="d-flex align-items-center">
        <div class="site-logo">
          <a href="/" class="d-block">
            <img src="/media/{{gen.0.company_Logo}}" alt="Image" class="img-fluid">
          </a>
        </div>
        <div class="mr-auto">
          <nav class="site-navigation position-relative text-right" role="navigation">
            <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
              <li class="active">
                <a href="/" class="nav-link text-left">Home</a>
              </li>
              
              <li class="has-children">
                <a href="/tutorial/" class="nav-link text-left">Tutorials</a>
                <ul class="dropdown">
                  <li>
                  
                    {% for i in cau %}
                    <a href="/single_caurse/{{i.caurse_id}}">{{i.title}}</a>
                   {% endfor %}

                  </li>
                 
                </ul>
              </li>
              <!-- <li>
                <a href="/tutorial/" class="nav-link text-left"></a>
              </li> -->
              <li>
                <a href="/caurse/" class="nav-link text-left">Courses</a>
              </li>
              <li>
                  <a href="/contact/" class="nav-link text-left">Contact</a>
                </li>
            </ul>                                                                                                                                                                                                                                                                                          </ul>
          </nav>

        </div>
        <div class="ml-auto">
          <div class="social-wrap">
            <a href="https://www.facebook.com/"><span class="icon-facebook"></span></a>
            <a href="https://twitter.com/login"><span class="icon-twitter"></span></a>
            <a href="https://in.linkedin.com/"><span class="icon-linkedin"></span></a>

            <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black"><span
              class="icon-menu h3"></span></a>
          </div>
        </div>
       
      </div>
    </div>

  </header>
