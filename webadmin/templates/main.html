<!DOCTYPE html>


<html lang="en">

	<!-- begin::Head -->
{% extends 'base_2.html'%}
{% load static %}
{% block body %}

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">

		<!-- begin:: Page -->

		<!-- begin:: Header Mobile -->
		<div id="kt_header_mobile" class="kt-header-mobile  kt-header-mobile--fixed ">
			<div class="kt-header-mobile__logo">
				<a href="index.html">
					<img alt="Logo" src="assets/media/logos/logo-light.png" />
				</a>
			</div>
			<div class="kt-header-mobile__toolbar">
				<button class="kt-header-mobile__toggler kt-header-mobile__toggler--left" id="kt_aside_mobile_toggler"><span></span></button>
				<button class="kt-header-mobile__toggler" id="kt_header_mobile_toggler"><span></span></button>
				<button class="kt-header-mobile__topbar-toggler" id="kt_header_mobile_topbar_toggler"><i class="flaticon-more"></i></button>
			</div>
		</div>

		<!-- end:: Header Mobile -->
		<div class="kt-grid kt-grid--hor kt-grid--root">
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">

				<!-- begin:: Aside -->

				<!-- Uncomment this to display the close button of the panel
<button class="kt-aside-close " id="kt_aside_close_btn"><i class="la la-close"></i></button>
-->
<div class="kt-aside  kt-aside--fixed  kt-grid__item kt-grid kt-grid--desktop kt-grid--hor-desktop" id="kt_aside">

    <!-- begin:: Aside -->
  

    <!-- end:: Aside -->

    <!-- begin:: Aside Menu -->
{% include 'sidebar.html' %}

    <!-- end:: Aside Menu -->
</div>

				<!-- end:: Aside -->
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">

					<!-- begin:: Header -->
					{% include 'admin.html'%}
					<!-- end:: Header -->
					<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">

						<!-- begin:: Subheader -->
                        <div class="kt-subheader   kt-grid__item" id="kt_subheader">
                            <div class="kt-container  kt-container--fluid ">
                                <div class="kt-subheader__main">
                                    <h3 class="kt-subheader__title">
                                        Brands</h3>
                                    <span class="kt-subheader__separator kt-hidden"></span>
                                    <div class="kt-subheader__breadcrumbs">
                                        <a href="index.html" class="kt-subheader__breadcrumbs-home"><i
                                                class="flaticon2-shelter"></i></a>
                                        <span class="kt-subheader__breadcrumbs-separator"></span>
                                        <div class="kt-subheader__breadcrumbs-link">
                                            Product Management </div>
                                        <span class="kt-subheader__breadcrumbs-separator"></span>
                                        <a href="brands.html" class="kt-subheader__breadcrumbs-link">
                                            Brands </a>
                                            <span class="kt-subheader__breadcrumbs-separator"></span>
                                            <a href="add-brands.html" class="kt-subheader__breadcrumbs-link">
                                                Add Brands </a>
                                       
                                        <!-- <span class="kt-subheader__breadcrumbs-link kt-subheader__breadcrumbs-link--active">Active link</span> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end:: Content Head -->

						<!-- begin:: Content -->
                        <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">

                            <!--Begin::Dashboard 4-->
                            <div class="kt-wizard-v4" id="kt_user_add_user" data-ktwizard-state="step-first ">
                                <!--begin::Portlet-->
                                <div class="kt-portlet kt-portlet--mobile">
                                    <div class="kt-portlet__head kt-portlet__head--lg">
                                        <div class="kt-portlet__head-label">
                                            
                                            <h3 class="kt-portlet__head-title">
                                               Change Your General Setting
                                            </h3>
                                        </div>
                                        <div class="kt-portlet__head-toolbar">
                                            <div class="kt-portlet__head-wrapper">
                                                <div class="kt-portlet__head-actions">
                                                    <div class="dropdown dropdown-inline">
                                                         
                                                    </div>
                                                    &nbsp;
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="kt-portlet__body kt-portlet__body--fit p-5 customdatatable">
                                         

                                        <div class="kt-grid">
                                            <div class="kt-grid__item kt-grid__item--fluid kt-wizard-v4__wrapper px-5">

                                                <!--begin: Form Wizard Form-->
                                                <form class="kt-form" id="kt_user_add_form" method="POST" enctype="multipart/form-data">
                                                    {% csrf_token %}

                                                    <!--begin: Form Wizard Step 1-->
                                                    <div class="kt-wizard-v4__content" data-ktwizard-type="step-content" data-ktwizard-state="current">
                                                         
                                                        <div class="kt-section kt-section--first">
                                                            <div class="kt-wizard-v4__form">
                                                                <div class="row">
                                                                    <div class="col-xl-9">
                                                                        <div class="kt-section__body">
                                                                            
                                                            

                                                                            <div class="kt-separator kt-separator--border-dashed kt-separator--portlet-fit kt-separator--space-lg"></div>

                                                                        
                                                                            <div class="tab-content" id="myTabContent">
                                                                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                                                                    <div class="col-md-12">
                                                                                        <div class=" form-group row">
                                                                                            <label class="col-xl-3 col-lg-3 col-form-label">Company Logo </label>
                                                                                            <div class="col-lg-9 col-xl-6">
                                                                                                <div class="kt-avatar kt-avatar--outline" id="kt_user_add_avatar">
                                                                                                    <div class="kt-avatar__holder" style="background-image: url('/media_root/{{u.0.company_Logo}}')"></div>
                                                                                                    <label class="kt-avatar__upload" data-toggle="kt-tooltip" title="Change avatar">
                                                                                                        <i class="fa fa-pen"></i>
                                                                                                        <input class="form-control" type="hidden" value="{{u.0.id}}" name="id" >
        
                                                                                                        <input type="file" value="/media_root/{{u.0.company_Logo}" name="img">
                                                                                                    </label>
                                                                                                    <span class="kt-avatar__cancel" data-toggle="kt-tooltip" title="Cancel avatar">
                                                                                                        <i class="fa fa-times"></i>
                                                                                                    </span>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="col-md-9">
                                                                                        <div class="form-group row">
                                                                                            <label class="col-xl-3 col-lg-3 col-form-label">
                                                                                                Company Title	</label>
                                                                                            <div class="col-lg-9 col-xl-9">
                                                                                                <input class="form-control" type="text" value="{{u.0.company_title}}" name="title" >
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="form-group row">
                                                                                            <label class="col-xl-3 col-lg-3 col-form-label">
                                                                                                Company email	</label>
                                                                                            <div class="col-lg-9 col-xl-9">
                                                                                                <input class="form-control" type="email" value="{{u.0.company_email}}" name="email" >
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="form-group row">
                                                                                            <label class="col-xl-3 col-lg-3 col-form-label">
                                                                                                Company moblie	</label>
                                                                                            <div class="col-lg-9 col-xl-9">
                                                                                                <input class="form-control" type="text" value="{{u.0.company_mobile}}" name="mob" >
                                                                                            </div>
                                                                                        </div>
                                                                                      
                                                                                    </div>	
                                                                                    
                                                                                    
                                                                                </div>
                                                                             
                                                                            </div>

                                                                            
                                                                            <div class="kt-separator kt-separator--border-dashed kt-separator--portlet-fit kt-separator--space-lg"></div>
                                                                            
                                                                            <div class="kt-form__actions">
                                                                                
                                                                                <button class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">Submit</button>
                                                                                    
                                                                                
                                                                            </div>
                                                                            
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                       
                                                       
                                                       
                                                       
                                                       
                                                       
                                                       
                                                       

                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>

                                                <!--end: Form Wizard Form-->
                                            </div>
                                        </div>
                                       
                                    </div>
                                </div>

                                <!--end::Portlet-->
                            </div>



                            <!--End::Dashboard 4-->
                        </div>
					</div>

			

					<!-- end:: Footer -->
				</div>
			</div>
		</div>

		<!-- end:: Page -->

		 

		<!-- begin::Scrolltop -->
		<div id="kt_scrolltop" class="kt-scrolltop">
			<i class="fa fa-arrow-up"></i>
		</div>

 
 

		<!-- begin::Global Config(global config for global JS sciprts) -->

		<!--end::Page Scripts -->
	</body>
{% endblock body %}
	<!-- end::Body -->
</html>
