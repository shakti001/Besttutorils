	<!-- begin::Head -->
    {% extends 'base_2.html'%}
    {% load static %}
    {% block body %}
<div class="kt-portlet__body kt-portlet__body--fit p-5 customdatatable">
                                         

    <div class="kt-grid">
        <div class="kt-grid__item kt-grid__item--fluid kt-wizard-v4__wrapper px-5">

            <!--begin: Form Wizard Form-->
            <form class="kt-form" id="kt_user_add_form" method="POST">
                {% csrf_token %}

                <!--begin: Form Wizard Step 1-->
                <div class="kt-wizard-v4__content" data-ktwizard-type="step-content" data-ktwizard-state="current">
                     
                    <div class="kt-section kt-section--first">
                        <div class="kt-wizard-v4__form">
                            {% if not edit %}
                            <div class="row">
                                <div class="col-xl-9">
                                    <div class="kt-section__body">
                                        
                                        <div class="col-md-12">
                                            <div class="row form-group">
                                                <label class="col-xl-3 col-lg-3 col-form-label">Courses</label>
                                                <div class="col-lg-9 col-xl-9">
                                                    <select class="form-control" name="caurse">
                                                        <option value="0">None</option>
                                                        {% for i in c %}
                                                    
                                                        <option value="{{i.caurse_id}}"  >{{i.title}}</option>
                                                        
                                                        {% endfor %}
                                                    </select>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="kt-separator kt-separator--border-dashed kt-separator--portlet-fit kt-separator--space-lg"></div>

                                    
                                        <div class="tab-content" id="myTabContent">
                                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                                
                                                <div class="col-md-9">
                                                    <div class="form-group row">
                                                        <label class="col-xl-3 col-lg-3 col-form-label">
                                                            Name	</label>
                                                        <div class="col-lg-9 col-xl-9">
                                                            <input class="form-control" type="hidden" value="{{c.0.topic}}" name="caurse_id" >

                                                            <input class="form-control" type="text" value="{{c.0.name}}" name="title" >
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-xl-3 col-lg-3 col-form-label">
                                                          content	</label>
                                                        <div class="col-lg-9 col-xl-9">
                                                            <input class="form-control" type="text" value="{{c.0.content}}" name="content" >
                                                        </div>
                                                    </div>
                                                  
                                                </div>	
                                                
                                                
                                            </div>
                                         
                                        </div>

                                        
                                        <div class="kt-separator kt-separator--border-dashed kt-separator--portlet-fit kt-separator--space-lg"></div>
                                        
                                        <div class="kt-form__actions">
                                            
                                            <button class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">Submit</button>
                                                
                                            
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                    {% endif%}
                   
                   
                   
                   
                   
                   
                   
                    {% if edit %}
                    <div class="row">
                        <div class="col-xl-9">
                            <div class="kt-section__body">
                                
                                <div class="col-md-12">
                                    <div class="row form-group">
                                        <label class="col-xl-3 col-lg-3 col-form-label">Courses</label>
                                        <div class="col-lg-9 col-xl-9">
                                            <select class="form-control" name="caurse">
                                                <option value="0">None</option>
                                                {% for c in cat %}
                                            
                                                <option value="{{c.caurse_id}}"  >{{c.name}}</option>
                                                
                                                {% endfor %}
                                            </select>

                                        </div>
                                    </div>
                                </div>

                                <div class="kt-separator kt-separator--border-dashed kt-separator--portlet-fit kt-separator--space-lg"></div>

                            
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        
                                        <div class="col-md-9">
                                            <div class="form-group row">
                                                <label class="col-xl-3 col-lg-3 col-form-label">
                                                    Name	</label>
                                                <div class="col-lg-9 col-xl-9">
                                                    <input class="form-control" type="hidden" value="{{c.0.topic}}" name="caurse_id" >

                                                    <input class="form-control" type="text" value="{{c.0.name}}" name="title" >
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xl-3 col-lg-3 col-form-label">
                                                  content	</label>
                                                <div class="col-lg-9 col-xl-9">
                                                    <input class="form-control" type="text" value="{{c.0.content}}" name="content" >
                                                </div>
                                            </div>
                                          
                                        </div>	
                                        
                                        
                                    </div>
                                 
                                </div>

                                
                                <div class="kt-separator kt-separator--border-dashed kt-separator--portlet-fit kt-separator--space-lg"></div>
                                
                                <div class="kt-form__actions">
                                    
                                    <button class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">Submit</button>
                                        
                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>
            {% endif%}

                        </div>
                    </div>
                </div>
            </form>

            <!--end: Form Wizard Form-->
        </div>
    </div>
   
</div>
{% endblock%}
